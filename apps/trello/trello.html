<!DOCTYPE HTML>
<html>
<head>
<style>
.board {
    float: left;
    width: 100px;
    height: 200px;
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
}

.card {
	border: 1px solid black;
	width: 90px;
    height: 20px;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="board1" ondrop="drop(event)" ondragover="allowDrop(event)" class="board">
  <div draggable="true" ondragstart="drag(event)" id="card1" class="card">
	Card 1
  </div>
  <div draggable="true" ondragstart="drag(event)" id="card2" class="card">
	Card 2
  </div>
</div>

<div id="board2" ondrop="drop(event)" ondragover="allowDrop(event)" class="board"></div>

</body>
</html>
