<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="tab_title">Pomodoro</title>
  <link id="dynamic-favicon" rel="icon" type="image/ico" href="images/red_tomato.ico">  
</head>
<body>
<div>
  <header>    
    Pomodoro
     Aplicação para controlar o fluxo de trabalho
  </header>  
  <p>
    <span id="timer"></span>
    <button id="btn_start" class="btn_default">Iniciar</button>
    <button id="btn_pause" class="btn_default">Pausar</button>
    <button id="btn_reset" class="btn_default">Reiniciar</button>
  </p>
  <p>
    <button id="btn_pomodoro" class="btn_default">Pomodoro (25m)</button>
    <button id="btn_shortbreak" class="btn_default">Pausa curta (5m)</button>
    <button id="btn_longbreak" class="btn_default">Pausa longa (15m)</button>
  </p>
  <p>
    <button id="btn_custom">Customizado:</button>
    <input type="number" id="ipt_custom" value="45" min="0" max="100000000">
    <select id="custom_units">
      <option value="seconds">Segundos</option>
      <option value="minutes" selected>Minutos</option>
      <option value="hours">Horas</option>
    </select>
  </p>

  <footer>    
    <div>
      <h1>Opções:</h1>
      <div id="options">
        <label for="alarm_select" id="lbl_alarm">Alarme:</label><br>
        <select id="alarm_select">
          <option value="none">Silencioso</option>
          <option value="alarm_chime">Chime</option>
          <option value="alarm_bell" selected>Bell</option>
          <option value="alarm_beeps">Beeps</option>
          <option value="alarm_boops">Boops</option>
        </select>
        <br><br>
        <label for="alarm_volume" id="lbl_volume">Volume:</label><br>
        <input type="range" id="alarm_volume" min=0 max=100 value=50>
        </div>
        <br>
    </div>    
  </footer>
</div>
<audio id="alarm_chime"><source src="audio/one_chime.mp3" type="audio/mpeg"></audio>
<audio id="alarm_bell"><source src="audio/one_bell.mp3" type="audio/mpeg"></audio>
<audio id="alarm_beeps"><source src="audio/three_beeps.mp3" type="audio/mpeg"></audio>
<audio id="alarm_boops"><source src="audio/three_boops.mp3" type="audio/mpeg"></audio>
<script type="text/javascript" src="../resources/mousetrap.js"></script>
<script type="text/javascript" src="pomodoro.js"></script>
</body>
</html>
